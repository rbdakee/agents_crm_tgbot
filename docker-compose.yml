# version: '3.8'

services:
  agents-crm-bot:
    build: .
    container_name: agents-crm-bot
    restart: unless-stopped
    environment:
      - ENV_FILE=/app/.env.production
    env_file:
      - .env.production
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Webhook port
      - "8081:8081"  # Health check port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agents-crm-network

  # Nginx не нужен на Render/polling вебхуке. Верните сервис при необходимости
